<head>
	<title>SPL Meridian</title>

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/custom.css" />
	<!-- Scripts -->
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.scrollex.min.js"></script>
	<script src="js/skel.min.js"></script>
	<script src="js/util.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<!-- Banner -->
		<section class="banner full">
			<article>
				<img src="images/slide01.jpg" alt="" />
				<div class="inner">
					<header>
						<p>Hearty welcome from <a href="#">us</a></p>
						<h2>Hello</h2>
					</header>
				</div>
			</article>
			<article>
				<img src="images/slide02.jpg" alt="" />
				<div class="inner">
					<header>
						<p>Real Estste</p>
						<h2>Real Estate</h2>
					</header>
				</div>
			</article>
			<article>
				<img src="images/slide03.jpg"  alt="" />
				<div class="inner">
					<header>
						<p>Insurance</p>
						<h2>Insurance</h2>
					</header>
				</div>
			</article>
		</section>

	<!-- One -->
		<section id="one" class="wrapper style2">
			<div class="inner">
				<div class="grid-style">

					<div>
						<div class="box">
							<div class="image fit" >
								<img class="learnMoreImg" src="images/rHome.jpg" alt="" />
							</div>
							<div class="content">
								<header class="align-center">
									<h2>Real Estate</h2>
								</header>
								<footer class="align-center">
									<a href="rhome.html" class="button alt">Learn More</a>
								</footer>
							</div>
						</div>
					</div>

					<div>
						<div class="box">
							<div class="image fit">
								<img src="images/iHome.jpg" alt="" />
							</div>
							<div class="content">
								<header class="align-center">
									<h2>Insurance</h2>
								</header>
								<p> </p>
								<footer class="align-center">
									<a href="iHome.html" class="button alt">Learn More</a>
								</footer>
							</div>
						</div>
					</div>

				</div>
			</div>
		</section>
		
	<!-- Two -->
		<section id="two" class="wrapper style3">
			
				<div class="col-sm-6 contactUs" id="contactUS">
						<span id="reqTitle">Contact US</span>
						<div class="row">
							<div class="col-md-6 col-sm-6 col-xs-12 wow fadeInLeft" data-wow-offset="50" data-wow-delay="0.9s">
								<form action="#" method="post" id="contact">
									<label>NAME</label>
									<input name="fullname" type="text" class="form-control" id="fullname">
				
									<label>EMAIL</label>
									<input name="email" type="email" class="form-control" id="email">
				
									<label>MESSAGE</label>
									<textarea name="message" rows="4" class="form-control" id="message"></textarea>
									<div class="g-recaptcha" data-sitekey="6Ldv_YIUAAAAACV29y-B6t0n1o13r4p6aMSL3mev"></div>
									<p id="contact-error-msg"></p>
									<input type="submit" id="btn" value="submit" class="form-control">
								</form>
							</div>
							<div class="col-sm-6 inner">
									<header class="align-center">
										<p>Contact us for any query</p>
										<h2>Pleasure</h2>
									</header>
								</div>
						</div>
					</div>
			
		</section>
	<!-- Footer -->
		<footer id="footer">
			<div class="container">
				<ul class="icons">
					<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
					<li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
					<li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
					<li><a href="#" class="icon fa-envelope-o"><span class="label">Email</span></a></li>
				</ul>
			</div>
			<div class="copyright">
				&copy;  All rights reserved. @ SPL meridian.
			</div>
		</footer>

</html>
