<!DOCTYPE HTML>
<html lang="en">

<head>
	<title>SPL Meridian</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/custom.css" />
	<!-- Scripts -->
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.scrollex.min.js"></script>
	<script src="js/skel.min.js"></script>
	<script src="js/util.js"></script>
	<script src="js/main.js"></script>
</head>

<body>
	<!-- Banner -->
	<section class="banner full">
		<article>
			<img src="images/slide01.jpg" alt="" />
			<div class="inner">
				<header>
					<p>Hearty welcome from <a href="#">us</a></p>
					<h2>Hello</h2>
				</header>
			</div>
		</article>
		<article>
			<img src="images/slide02.jpg" alt="" />
			<div class="inner">
				<header>
					<p>Real Estste</p>
					<h2>Real Estate</h2>
				</header>
			</div>
		</article>
		<article>
			<img src="images/slide03.jpg" alt="" />
			<div class="inner">
				<header>
					<p>Insurance</p>
					<h2>Insurance</h2>
				</header>
			</div>
		</article>
	</section>

	<!-- One -->
	<section id="one" class="wrapper style2">
		<div class="inner">
			<div class="grid-style">

				<div>
					<div class="box">
						<div class="image fit">
							<img class="learnMoreImg" src="images/rHome.jpg" alt="" />
						</div>
						<div class="content">
							<header class="align-center">
								<h2>Real Estate</h2>
							</header>
							<footer class="align-center">
								<a href="rhome.html" class="button alt">Learn More</a>
							</footer>
						</div>
					</div>
				</div>

				<div>
					<div class="box">
						<div class="image fit">
							<img src="images/iHome.jpg" alt="" />
						</div>
						<div class="content">
							<header class="align-center">
								<h2>Insurance</h2>
							</header>
							<p> </p>
							<footer class="align-center">
								<a href="iHome.html" class="button alt">Learn More</a>
							</footer>
						</div>
					</div>
				</div>

			</div>
		</div>
	</section>

	<!-- Two -->
	<section id="contactUs">
		<div class="col-sm-12 contactUs">
			<span id="contactTitle">Contact US</span>
		</div>
		<form action="#" method="post" id="contact">
			<label>NAME</label>
			<input name="fullname" type="text" class="form-control" placeholder="Full Name" id="fullname">
	
			<label>PHONE</label>
			<input name="phone" type="text" placeholder="Mobile Number" class="form-control" id="phone">
	
			<label>MESSAGE</label>
			<textarea name="message" rows="4" class="form-control" placeholder="Message" id="message"></textarea>
	
			<p id="contact-error-msg"></p>
			<input type="submit" id="btn" value="submit" class="form-control">
		</form>
	</section>
	<!-- Footer -->
	<footer id="footer">
		<div class="container">
			<ul class="icons">
				<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
				<li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
				<li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
				<li><a href="#" class="icon fa-envelope-o"><span class="label">Email</span></a></li>
			</ul>
		</div>
		<div class="copyright">
			&copy; All rights reserved. @ SPL meridian.
		</div>
	</footer>



</body>

</html>
